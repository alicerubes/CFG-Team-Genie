<body>
    <a name="top"></a>

    <!-- top navbar with logo & search bar -->

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <!-- vv LOGO PLACEHOLDER vv -->
                <img src="/docs/4.6/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                Team Genie
            </a>

                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    <!-- 2nd navbar with links -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>

                            <a class="dropdown-item" href="./hazel.html">Hazel</a>
                        </div>

                    <li class="nav-item">
                        <a class="nav-link" href="./women_in_code.html">Women in Code</a>
                    </li>

                        <a class="nav-link" href="./contact.html">Contact Us</a>
                    </li>

            </div>
        </nav>
    </div>

    <!-- contact form -->
    <div class="container">
        <!-- maybe have a thank you popup message instead of link to new page - again will use JavaScript for this -->
        <form action="./thankyou.html">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name*</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="First name..." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Last name...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="USA">USA</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Italy">Italy</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Belgium">Belgium</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">Email*</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="message">Message*</label>
                </div>
                <div class="col-75">
                    <textarea id="message" name="message" placeholder="Write to us..." style="height:200px" required></textarea>
                </div>
            </div>
            <!-- open privacy policy in popup - looks like we can do this with JavaScript so will come back to this! for now it links to a separate page -->
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" required>
                  <label class="form-check-label" for="gridCheck">
                    I have read and agree to the <a href="./privacy.html">privacy policy</a>.*
                  </label>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    
    <footer></footer>
 
<script src="./js.js"></script>
